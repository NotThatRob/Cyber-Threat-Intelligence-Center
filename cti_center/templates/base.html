<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyber Threat Intelligence Center{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Cyber Threat Intelligence Center</h1>
        <p>Notable CVEs at a glance</p>
        <nav class="header-nav">
            <a href="/">Dashboard</a>
            <a href="/news">News</a>
            <a href="/settings/date-format" class="date-toggle" title="Toggle date format">{{ date_fmt | default("us") | upper }}</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
